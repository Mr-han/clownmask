<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="${request.contextPath}/statics/img/ico.png" rel="SHORTCUT ICON">
    <title>CLOWNMASK</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="${request.contextPath}/statics/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="${request.contextPath}/statics/css/skins/_all-skins.min.css">
	<script type="text/javascript">
		var contextPath = '${request.contextPath}';
	</script>
	<!-- jQuery 3 -->
	  <link rel="stylesheet" href="${request.contextPath}/statics/plugins/pace/pace.css">
	<script type="text/javascript" src="${request.contextPath}/statics/libs/jquery.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/statics/libs/jquery-ui.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script type="text/javascript" src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/statics/libs/adminlte.min.js"></script>
	<script src="${request.contextPath}/statics/plugins/pace/pace.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="rrapp">

     <#include "/header.html">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img :src="user.avatar" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{user.username}}</p>
                    <a href="#"><i class="fa fa-bullseye text-success"></i>&nbsp;<la data-lang="val:msg_online">Online</la></a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header" data-lang="val:msg_navigation">MAIN NAVIGATION</li>
                <!-- vue生成的菜单 -->
				<menu-item :item="item" v-for="item in menuList"></menu-item>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{navTitle}}
            </h1>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-dashboard"></i><la data-lang="val:msg_home">Home</la></a></li>
                <li class="active">{{navTitle}}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
			<iframe scrolling="yes" frameborder="0" style="width:100%;min-height:200px;overflow:visible;" :src="main"></iframe>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <#include "/footer.html">
    </body>
</html>
