<!DOCTYPE html>
<html>
<head>
<title>clownmask-代码生成器</title>
<#include "/head.html">
</head>
<body class="box">
	<div id="rrapp" class="box-body">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.tableName"
					@keyup.enter="query" placeholder="表名">
			</div>
			<a class="btn btn-default" @click="query">查询</a> <a
				class="btn btn-primary" @click="generator"><i
				class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<script src="${request.contextPath}/statics/js/generator.js"></script>
</body>
</html>
